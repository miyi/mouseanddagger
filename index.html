<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      crossorigin="anonymous"
      src="js/dagger.js"
      defer
    ></script>
    <link rel="stylesheet" href="/index.css" />
    <script type="dagger/modules">
      {
        js: "/index.js",
        hello: "/hello.html",
        css: "/index.css"
      }
    </script>
    <title>dagger demo page</title>
  </head>
  <!-- div_pos = mouse_1 - mouse_0 -->
  <body
    +loading="{
      div: {x: 0, y: 0},
      offset: null,
      dragging: false,
      clientxy: {x: null, y: null}
    }"
  >
    <div class="data">
      <div>div:</div>
      <span $text="div"></span>
      <div>offset:</div>
      <span $text="offset"></span>
      <div>dragging:</div>
      <span $text="dragging"></span>
      <div>clientxy:</div>
      <span $text="clientxy"></span>
    </div>
    <div class="row">
      <div
        class="container"
        +mousemove="mousemove($scope, $event)"
        +mouseup="dragging=false, offset=null"
      >
        <div
          id="drag_div"
          +mousedown="mousedown($scope, $event)"
          $style="['left:'+div.x,'top:'+div.y]"
        >
          drag me
        </div>
      </div>
      <div class="container">
        <div id="drag_div">drag me</div>
      </div>
    </div>
    <div id="clickme">Click Me -<br>
      (this box has margin-left: 100px; margin-top: 20px;)
    </div>
  </body>
</html>
